<!-- Blog: Header -->
<section class="section_blog-header">
  <div class="row">
    <div class="col-sm-9">
      <!-- Blog header: Heading -->
      <h1 class="blog-header__heading">
        {{ page.title }}
      </h1>
    </div>

    <div class="col-sm-3">
      <!-- Blog header: Datetime -->
      <time class="blog-header__datetime" datetime="{{page.date}}">{{ page.date | date: '%d.%m.%Y' }}</time>
      <!-- Blog header: Social links -->
      <ul class="blog-header__social">
        <li>
          <!-- <a href="http://www.facebook.com/sharer.php?u={{site.url}}{{page.url}}&title={{page.title}}" target="_blank">
            <i class="fa fa-facebook"></i>
          </a> -->
          <a class="fb-xfbml-parse-ignore"
           target="_blank"
           data-href="{{site.url}}{{site.baseurl}}{{page.url}}"
           data-mobile-iframe="true" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{site.baseurl}}{{page.u;src=sdkpreparse">
            <i class="fa fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="http://pinterest.com/pin/create/bookmarklet/?media={{page.featured_image}}&url={{site.url}}{{page.url}}&is_video=false&description={{page.title}}" target="_blank">
            <i class="fa fa-pinterest"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="col-sm-12">
      <!-- Blog header: Content -->
      <div class="blog-header__content">
        {{ content }}
      </div>
    </div>
  </div> <!-- / .row -->
</section>
