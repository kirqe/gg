<head>
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
  </title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if page.url == '/' %}
    {% assign resource = site.meta %}
  {% else %}
    {% assign resource = page.meta %}
  {% endif %}

  <meta name="description" content="{{resource.description}}">
  <meta name="keywords" content="{{resource.keywords}}">
  <meta name="author" content="{{resource.author}}">

  <link rel="shortcut icon" href="https://www.ara-shoes.de/out/azure/img/favicon.ico">

  <!-- CSS: Plugins -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/assets/plugins/font-awesome/css/font-awesome.min.css">

  <!-- CSS: Original -->
  <link rel="stylesheet" type="text/css" href="https://www.ara-shoes.de/out/azure/src/css/forms.css?1467621216" />
  <link rel="stylesheet" type="text/css" href="https://www.ara-shoes.de/out/azure/src/css/ara.css?1472545226" />

  <!-- CSS Global -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/assets/css/styles.css">

</head>
